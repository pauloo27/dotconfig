# =======
# Start apps
# =======
exec-once = $HOME/.config/hypr/autostart.sh &

# =======
# Basic Config
# =======
monitor=DP-1,1920x1080@144,1080x600,1
# rotate, on the left
monitor=HDMI-A-1,2560x1080@75,0x0,1,transform,1

env = XCURSOR_SIZE,24

misc {
    disable_hyprland_logo = false
    disable_splash_rendering = true
}

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    #kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 2.5
    gaps_out = 5
    border_size = 2
    layout = dwindle

    col.active_border = rgba(56526eff)
    col.inactive_border = rgba(191724ff)
}

decoration {
    blur {
      enabled = true
      size = 2
      passes = 2
      new_optimizations =  true
      xray = true
      noise = 0
      contrast = 1
      brightness = 0.7
      vibrancy = 0
      popups = false
      popups_ignorealpha = 1
    }

    shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }

    rounding = 10
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fadehyprlan
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

gestures {
}

$mainMod = SUPER

# =======
# Keybinds
# =======
# Apps
bind = $mainMod, Return, exec, alacritty msg --socket "$XDG_RUNTIME_DIR/alacritty.sock" create-window || alacritty --socket "$XDG_RUNTIME_DIR/alacritty.sock"
bind = $mainMod SHIFT, Return, exec, llame
bind = $mainMod, D, exec, smsh ~/.config/smsh/prompt.lua | xargs sh -c
bind = $mainMod, W, exec, zen-browser
bind = $mainMod, A, exec, nemo
bind = $mainMod SHIFT, P, exec, rstroller-gui
bind = $mainMod SHIFT, E, exec, smsh ~/.config/smsh/power.lua
bind = $mainMod SHIFT, S, exec, grimblast copy area
bind = ,Print, exec, smsh ~/.config/smsh/print/main.lua
bind = $mainMod CTRL, S,  exec, smsh ~/.config/smsh/print/main.lua
bind = ,mouse:276, exec, rstroller play-pause
bind = ,mouse:21958, exec, rstroller play-pause
bind = ,mouse:275, exec, xte "key F8"
bind = ALT, mouse:276, exec, rstroller volume 0.05+
bind = ALT, mouse:275, exec, rstroller volume 0.05-
bind = $mainMod, mouse:276, exec, rstroller next
bind = $mainMod, mouse:275, exec, rstroller previous
bind = CTRL ALT, E, exec, emo

# General
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, togglesplit, # dwindle
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod, t, togglegroup # tab
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, T, pin

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Named workspaces
bind = $mainMod, I, exec, smsh ~/.config/smsh/prompt.lua ~/.config/smsh/prompt.css | xargs hyprctl dispatch workspace name:
bind = $mainMod SHIFT, I, exec,  smsh ~/.config/smsh/prompt.lua ~/.config/smsh/prompt.css | xargs hyprctl dispatch movetoworkspace name:

# Scratchpad
bind = $mainMod SHIFT, minus, movetoworkspace, special:scratchpad
bind = $mainMod, minus, togglespecialworkspace, scratchpad

# Move window with mainMod + SHIFT + vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Move workspace around monitors with mainMod + Shift + </> keys
bind = $mainMod SHIFT, comma, movecurrentworkspacetomonitor, -1
bind = $mainMod SHIFT, period, movecurrentworkspacetomonitor, +1

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, M, workspace, name:mail

# Navigate workspaces with Ctrl + Alt + Arrow
bind = CONTROL ALT, LEFT, workspace, e-1
bind = CONTROL ALT, RIGHT, workspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, M, movetoworkspace, name:mail

# Move silent active window to a workspace with mainMod + Ctrl + [0-9]
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10
bind = $mainMod CTRL, M, movetoworkspacesilent, name:mail

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindle = ,XF86AudioRaiseVolume,exec,pactl set-sink-volume 0 +5%
bindle = ,XF86AudioLowerVolume,exec,pactl set-sink-volume 0 -5%
bindle = ,XF86AudioMute,exec,pactl set-sink-mute 0 toggle
bindle = ,XF86AudioPlay,exec,rstroller play-pause
bindle = ,XF86AudioPause,exec,rstroller play-pause
bindle = ,XF86AudioNext,exec,rstroller next
bindle = ,XF86AudioPrev,exec,rstroller previous

# =======
# Window rules
# =======
# Workspace assignments
windowrule = match:class ^(discord)$, workspace 4
windowrule = match:class ^(ytm)$, workspace 5
windowrule = match:class ^(Mailspring)$, workspace name:mail
windowrule = match:class ^(app.zen_browser.zen)$, workspace 3
windowrule = match:title ^(strotegy)$, workspace 7, no_initial_focus true

# Floating windows
windowrule {
  name = llame
  match:class = ^(cafe.ndo.Llame)$
  float = on
  no_anim = on
  center = on
  size = 550 300
}

windowrule {
  name = rstroller
  match:class = ^(cafe.ndo.Rstroller)$
  float = on
  no_anim = on
  center = on
  size = 250 200
}

windowrule {
  name = smsh
  match:class = ^(cafe.ndo.SMSH)(.*)$
  float = on
  no_anim = on
  center = on
  size = 0 0
}

windowrule {
  name = emo
  match:class = ^(cafe.ndo.Emo)$
  float = on
  no_anim = on
  center = on
  size = 450 200
}

# Screen share
windowrule {
  name = screen-share
  match:class = ^(xwaylandvideobridge)$

  opacity = 0.0 override 0.0 override
  no_anim = on
  no_focus = on
  no_initial_focus = on
}

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# get that out of my face
ecosystem:no_update_news = true
